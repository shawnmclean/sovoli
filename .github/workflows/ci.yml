name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: ðŸ— Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ðŸ— Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: ðŸ— Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

  build-for-IOS:
    name: Build for iOS
    needs: build
    runs-on: macos-latest
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: ðŸ— Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ðŸ— Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: ðŸ— Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build --filter="@sovoli/mobile"

      - name: Check for changes in build output
        id: changes
        run: |
          CURRENT_HASH=$(pnpm turbo hash build --filter="@sovoli/mobile")
          echo "Current build hash: $CURRENT_HASH"
          echo "::set-output name=current_hash::$CURRENT_HASH"

          if [ -f .turbo/previous_build_hash ]; then
            PREVIOUS_HASH=$(cat .turbo/previous_build_hash)
            echo "Previous build hash: $PREVIOUS_HASH"
            if [ "$CURRENT_HASH" == "$PREVIOUS_HASH" ]; then
              echo "No changes in build output"
              echo "::set-output name=skip::true"
            else
              echo "Changes detected in build output"
              echo "::set-output name=skip::false"
            fi
          else
            echo "No previous build hash found, assuming changes"
            echo "::set-output name=skip::false"
          fi

          echo $CURRENT_HASH > .turbo/previous_build_hash

      - name: ðŸš€ Update Mobile
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: cd apps/mobile && eas update --auto --non-interactive

      - name: ðŸš€ Preview Mobile
        if: github.event_name == 'pull_request'
        uses: expo/expo-github-action/preview@v8
        id: preview
        with:
          command: eas update --auto --non-interactive
          working-directory: apps/mobile
          comment: true
