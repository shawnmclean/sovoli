name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: 🏗 Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: 🏗 Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: 🏗 Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # - name: Copy env
      #   shell: bash
      #   run: cp .env.example .env

      - name: 📦 Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint
      
      - name: 🚀 Preview Mobile
        if: github.event_name == 'pull_request'
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
        run: cd apps/sovoli.com && pnpm dlx trigger.dev@beta deploy --env staging

      - name: 🚀 Deploy Trigger.dev
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
        run: cd apps/sovoli.com && pnpm dlx trigger.dev@beta deploy

  build-for-IOS:
    name: Build for iOS
    needs: build
    runs-on: macos-latest
    # REQUIRED: limit concurrency when pushing main(default) branch to prevent conflict for this action to update its fingerprint database
    concurrency: fingerprint-${{ github.event_name != 'pull_request' && 'main' || github.run_id }}
    # To use Remote Caching, uncomment the next lines and follow the steps below.
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    permissions:
      contents: read
      # REQUIRED: Allow comments of PRs
      pull-requests: write # Allow comments on PRs
      # REQUIRED: Allow updating fingerprint in action caches
      actions: write
    steps:
      - name: 🏗 Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: 🏗 Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: 🏗 Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # - name: Copy env
      #   shell: bash
      #   run: cp .env.example .env

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build --filter="@sovoli/mobile"

      # - name: 📷 Check fingerprint
      #   id: fingerprint
      #   uses: expo/expo-github-action/fingerprint@main
      #   with:
      #     working-directory: apps/mobile

      - name: 🚀 Update Mobile
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: cd apps/mobile && eas update --auto --non-interactive

      - name: 🚀 Preview Mobile
        if: github.event_name == 'pull_request'
        uses: expo/expo-github-action/preview@v8
        id: preview
        with:
          command: eas update --auto --non-interactive
          working-directory: apps/mobile
          comment: true
