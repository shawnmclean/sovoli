  deploy:
    name: 🚀 Deploy Website
    runs-on: ubuntu-22.04
    needs: [build-and-test]
    environment: Web - Production
    concurrency: Web - Production
    # only build/deploy branches on pushes
    if: ${{ github.event_name == 'push' }}

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 👀 Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: 'apps/sovoli.com/fly.toml'
          field: 'app'

      - name: 🎈 Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: 🚀 Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run:
          flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
          --app ${{ steps.app_name.outputs.value }}
          --config ./apps/sovoli.com/fly.toml
          --dockerfile ./apps/sovoli.com/Dockerfile
          --ignorefile ./apps/sovoli.com/.dockerignore
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
