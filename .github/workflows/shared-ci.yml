name: Shared CI

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
        default: '20'
jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-22.04
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🖼 Build
        run: npm run build

      - name: 🔬 Lint
        run: npm run lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-22.04
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🖼 Build
        run: npm run build

      - name: 🔎 Type check
        run: npm run typecheck --if-present
  
  test:
    name: ⚡ Test
    runs-on: ubuntu-22.04
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🏄 Copy test env vars
        run: cp .env.example .env

      - name: 🖼 Build
        run: npm run build

      - name: ⚡ Run test
        run: npm run test -- --coverage